<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0f172a; /* dark background */
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        p {
            font-size: 1.4rem;
            margin: 10px 0;
        }

        img {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p>انت بتعمل</p>
        <p>scan</p>
        <p>كدة عادى</p>

        <img src="images/hack.jpg" alt="Hack Image">
    </div>
</body>
</html>
